<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <article class="register">
        <section class="register__container">
            <form class="register__form">
                <img src="./src/images/manowlogo.svg" class="register__logo">

                <label class="input">
                    Nombre
                    <input class="input__textBox" name="name" type="text" placeholder="Escribe tu nombre">
                </label>

                <label class="input">
                    Apellidos
                    <input class="input__textBox" name="surname" type="text" placeholder="Escribe tu apellido">
                </label>

                <label class="input">
                    Correo
                    <input class="input__textBox" name="email" type="text" placeholder="Escribe tu correo">
                </label>

                <label class="input">
                    Cédula
                    <input class="input__textBox" name="identification" type="text" placeholder="Escribe tu cédula">
                </label>

                <label class="input">
                    Contraseña
                    <input class="input__textBox" name="password" type="text" placeholder="Escribe tu contraseña">
                </label>

                <p class="register__alternative">¿Ya tienes cuenta? Inicia sesión <strong><a href="">aquí</a></strong></p>
                <button class="btnLogin">Regístrarte</button>
            </form>
        </section>
        <section class="register__character">
            <h1 class="register__title">Regístrate</h1>
            <img class="register__image" src="./src/images/characterRegister.svg">
        </section>
    </article>
</body>

</html>
