<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <article class="register">
        <section class="register__container">
            <form class="register__form">
                <a href="index.html" class="register__logo">
                    <img src="./src/images/manowlogo.svg" class="register__logo"/>
                </a>
                <label class="input overlay">
                    Nombre
                    <input class="input__textBox" name="name" type="text" placeholder="Escribe tu nombre">
                </label>

                <label class="input overlay">
                    Apellidos
                    <input class="input__textBox" name="surname" type="text" placeholder="Escribe tu apellido">
                </label>

                <label class="input overlay">
                    Correo
                    <input class="input__textBox" name="email" type="text" placeholder="Escribe tu correo">
                </label>

                <label class="input overlay">
                    Cédula
                    <input class="input__textBox" name="identification" type="text" placeholder="Escribe tu cédula">
                </label>

                <label class="input overlay">
                    Contraseña
                    <input class="input__textBox" name="password" type="password" placeholder="Escribe tu contraseña">
                </label>

                <p class="register__alternative overlay">¿Ya tienes cuenta? Inicia sesión <strong><a href="./login.html">aquí</a></strong></p>
                <button class="btn overlay">Regístrarte</button>
            </form>
        </section>
        <section class="register__character">
            <h1 class="register__title">Regístrate</h1>
            <img class="register__image" src="./src/images/characterRegister.svg">
        </section>
    </article>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="./src/scripts/firebase.js"></script>
    <script src="./src/scripts/auth.js"></script>
    <script src="./src/scripts/register.js"></script>
</body>

</html>
