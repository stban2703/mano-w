<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <article class="login">
        <section class="login__container">
            <form class="login__form">
                <a href="index.html" class="login__logo">
                    <img src="./src/images/manowlogo.svg" class="login__logo"/>
                </a>
                <label class="input overlay">
                    Cédula
                    <input class="input__textBox" name="identification" type="text" placeholder="Escribe tu cédula">
                </label>

                <label class="input overlay">
                    Contraseña
                    <input class="input__textBox" name="password" type="password" placeholder="Escribe tu contraseña">
                </label>

                <p class="login__alternative overlay">¿No tienes cuenta? Crea una <strong><a
                            href="./register.html">aquí</a></strong></p>
                <button class="btn overlay">Iniciar Sesión</button>
            </form>
        </section>
        <section class="login__character">
            <h1 class="login__title">Iniciar sesión</h1>
            <img class="login__image" src="./src/images/characterLogin.svg">
        </section>
    </article>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="./src/scripts/firebase.js"></script>
    <script src="./src/scripts/auth.js"></script>
    <script src="./src/scripts/login.js"></script>
    <script src="/src/scripts/handleHeader.js"></script>
</body>

</html>
