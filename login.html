<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <article class="login">
        <section class="login__container">
            <form class="login__form">
                <img src="./src/images/manowlogo.svg" class="login__logo">
                <label class="input">
                    Cédula
                    <input class="input__textBox" name="identification" type="text" placeholder="Escribe tu cédula">
                </label>

                <label class="input">
                    Contraseña
                    <input class="input__textBox" name="password" type="text" placeholder="Escribe tu contraseña">
                </label>

                <p class="login__alternative">¿No tienes cuenta? Crea una <strong><a href="">aquí</a></strong></p>
                <button class="btnLogin">Iniciar Sesión</button>
            </form>
        </section>
        <section class="login__character">
            <h1 class="login__title">Iniciar sesión</h1>
            <img class="login__image" src="./src/images/characterLogin.svg">
        </section>
    </article>
</body>

</html>
